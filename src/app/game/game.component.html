<div class="placar">
  <div class="personagem">
    <span class="nome">Player</span>: <span class="vida" [ngClass]="{ 'damaged': playerRecebeuDano }">{{player.vida}}</span>
  </div>
  <div class="divisoria">|</div>
  <div class="personagem">
    <span class="nome">NPC</span>: <span class="vida" [ngClass]="{ 'damaged': npcRecebeuDano }">{{npc.vida}}</span>
  </div>
  <div class="turno">Turno: <span class="turno-texto">{{ turno }}</span></div>
</div>

<!--<app-sprite [spriteWidth]="64" [spriteHeight]="64" [frameCount]="10"></app-sprite>-->

<div class="body">
  <div *ngIf="turno === Turno.NPC">
    <player></player>
  </div>

  <div class="game-container" *ngIf="turno === Turno.PLAYER">
    <npc class="esquerda" [npc]="npc"></npc>
    <duel-controls class="direita"></duel-controls>
  </div>

  <fim-jogo *ngIf="turno === Turno.FIMJOGO"></fim-jogo>
</div>
