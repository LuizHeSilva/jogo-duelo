NPC: {{npc.vida}} | Player: {{player.vida}} | <button (click)="mudarTurno()"></button> | Turno: {{ turno }}
<div class="body">
  <div *ngIf="turno === Turno.NPC">
    <player [player]="player"></player>
  </div>

  <div *ngIf="turno === Turno.PLAYER">
    <npc [npc]="npc"></npc>
    <duel-controls></duel-controls>
  </div>
</div>

<dialog #modal [modalConfig]="modalConfig">
  {{npc.vida > player.vida ? 'NPC ganhou!' : 'Player ganhou!'}}
  <br>
  <button umClick *ngIf="exibirBotaoReset" class="button" (click)="resetGame()">Recome√ßar Duelo!</button>
</dialog>
