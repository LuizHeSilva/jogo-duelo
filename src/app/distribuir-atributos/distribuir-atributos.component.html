<div class="container">
    <h1 class="title">Distribuição de Atributos</h1>
    <p class="pontos-restantes">Pontos restantes: <span>{{ pontosRestantes }}</span></p>

    <div class="atributos-container">
        @for (atributo of atributoNames; track atributo) {
        <div class="atributo">
            <h2>{{ atributo | titlecase }}</h2>
            <div class="atributo-box">
                <button class="btn" (click)="retirarPonto(atributo)">-</button>
                <span class="atributo-value">{{ atributos[atributo].atual }}</span>
                <button class="btn" (click)="distribuirPonto(atributo)">+</button>
            </div>
            <p class="total">Total: {{ atributos[atributo].total }}</p>
        </div>
        }
    </div>

    <button class="reset-btn" [disabled]="pontosRestantes === maxPontos"
        (click)="continuar()">Continuar</button>
</div>
