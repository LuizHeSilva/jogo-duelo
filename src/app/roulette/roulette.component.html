<!-- draw.component.html -->
<div class="draw-container">
  <ul class="draw-list">
    <li *ngFor="let item of items" [ngClass]="{'selected': item === selectedItem}">
      {{ item }}
    </li>
  </ul>
  <button (click)="startDraw()">Start Draw</button>
  <div class="result" *ngIf="selectedItem">{{ selectedItem }}</div>
</div>
